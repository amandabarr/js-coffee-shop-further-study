<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <script
        src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"></span></h4>
    </div>
</div>

<script>
    "use strict";

    // var myImage = document.getElementById("coffee_image");
    let myImage = $('#coffee_image')

    // var myRevenueMessage = document.getElementById("revenue"); 
    let myRevenueMessage = $('#revenue');

    let drinksOrdered = [];

    // myImage.src = "static/coffee_beans.jpg";
    myImage = $('img').attr("src", "static/coffee_beans.jpg")

    // myImage.addEventListener('click', function () { makeCoffee("brew"); });
    myImage.on('click', function () { makeCoffee("brew"); });

    // Append the drink_type to drinks_ordered and use console.log to view
    // the output.

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        // $('#revenue').append({drinksOrdered});
        console.log(drinksOrdered);

        // $('h4').append('<span>{total}</span>');
        // $('h4').append('<span>{myRevenue}</span>');

        var myRevenue = revenue();
        myRevenueMessage.innerHTML = "Today's revenues: " + myRevenue;

        // myImage.setAttribute('src', "static/coffee_machine.jpg");
        myImage = $('img').attr("src", "static/coffee_machine.jpg");

        setTimeout(function () {
        //     myImage.setAttribute('src', "static/coffee_mug.jpg");
        // }, 1500);
        myImage = $('img').attr("src", "static/coffee_mug.jpg");
        }, 1500);

        setTimeout(function () {
        //     myImage.setAttribute('src', "static/coffee_beans.jpg");
        // }, 4000);

        myImage = $('img').attr("src", "static/coffee_beans.jpg");
        }, 4000);
        
    }

    


    // Create variables for Espresso, Latte, and Hot Chocolate;
    // and add an event listener to each that calls makeCoffee.

    // var espresso = document.getElementById("espresso");
    let espresso = $('#espresso')

    // var latte = document.getElementById("latte");
    let latte = $('#latte')

    // var hotChocolate = document.getElementById("hot-chocolate");
    let hotChocolate = $('#hot-chocolate')
    
    // espresso.addEventListener('click', function () {
    //     makeCoffee("espresso");
    // });

    espresso.on('click', function () {
        makeCoffee("espresso");
    });

    // latte.addEventListener('click', function () {
    //     makeCoffee("latte");
    // });

    latte.on('click', function() {
        makeCoffee("latte");
    });

    // hotChocolate.addEventListener('click', function () {
    //     makeCoffee("hot chocolate");
    // });
    
    hotChocolate.on('click', function () {
        makeCoffee("hot chocolate");
    });

    // Use this JavaScript object to calculate profits for the day and log them
    // to the console.

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function revenue() {
        var total = 0;

        for (var i = 0; i < drinksOrdered.length; i++) {
            total += prices[drinksOrdered[i]];
        }

        console.log("Total revenue = " + total);
        $('#revenue').html(total);

        return total;
    }

</script>

</body>
</html>
